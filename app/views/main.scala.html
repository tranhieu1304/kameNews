@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="jp">
<head>
<title>@title</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png"
	href="@routes.Assets.versioned("images/favicon.png")">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<link rel="stylesheet"  href="@routes.Assets.versioned("stylesheets/post.css")">


	 <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/demo_table_jui.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/ui-lightness/jquery-ui-1.8.21.custom.css")">
        <script src="@routes.Assets.versioned("javascripts/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery-ui.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery.dataTables.min.js")" type="text/javascript"></script>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
	

</head>
<body>
	<div class="header">@common.header()</div>
	<br><br><br>
	<div class="container">@content</div>
</body>
</html>
